{% for field in form %}
  <div class="mb-3">
    <label">
      {{ field.label }}
      {% if field.field.required %}
        <span class="required text-danger">*</span>
      {% endif %}
    </label>
    {{ field }}
    {% if field.help_text %}
      <div class="form-text">
        {{ field.help_text|safe }}
      </div>
    {% endif %}
  </div>
{% endfor %}
