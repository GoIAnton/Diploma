{% extends 'base.html' %}
{% block title%}
  Новый пост
{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          Новый пост
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'pages:article_create' %}">
            <input type="hidden" name="csrfmiddlewaretoken" value="">
            {% csrf_token %}
            {% include 'pages/includes/create_fields.html' %}
            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">
                Добавить
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
